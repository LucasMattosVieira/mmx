<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1" >
    <title>MMX - Tudo ao seu alcance</title>
    <link rel="stylesheet" href="../css/style.css" >
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Montserrat|GFS+Didot"
    >
  </head>
  <body>
    <nav>
      <a href="home.html">HOME</a>
      <a href="login.html">LOGIN</a>
      <a href="signup.html" class="current_page">NOVA CONTA</a>
    </nav>
    <header>
      <div id="header_div">
        <img
          src="../assets/logo_rect.svg"
          alt="Logo rectangles 1"
          id="logo_img1"
        >
        <div id="logo_div">
          <h1 id="logo">MMX</h1>
          <h5 id="sub_logo">TUDO AO SEU ALCANCE</h5>
        </div>
        <img
          src="../assets/logo_rect.svg"
          alt="Logo rectangles 2"
          id="logo_img2"
        >
      </div>
    </header>
    <main>
      <div>
        <h2>Nova conta</h2>
        <form action="">
          <div>
            <input type="text" name="name" id="name" placeholder="Nome" >
          </div>

          <div>
            <input type="text" name="cpf" id="cpf" placeholder="CPF" >
          </div>

          <div>
            <input type="text" name="tel" id="tel" placeholder="Telefone" >
          </div>

          <div>
            <input type="email" name="email" id="email" placeholder="E-mail" >
          </div>

          <div>
            <input
              type="text"
              name="password"
              id="password"
              placeholder="Senha"
            >
          </div>

          <button>ENTRAR</button>
        </form>
      </div>
    </main>

  </body>
</html>
