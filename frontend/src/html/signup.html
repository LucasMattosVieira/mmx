<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>MMX - Tudo ao seu alcance</title>
        <link rel="stylesheet" href="../css/style.css">
    </head>
    <body>
        <nav>
            <a href="">HOME</a>
            <a href="">LOGIN</a>
            <a href="">NOVA CONTA</a>
        </nav>
        <header>
            <div id="header_div">
                <img src="../utils/logo_rect.svg" alt="Logo rectangles 1" id="logo_img1">
                <div id="logo_div">
                    <h1 id="logo">MMX</h1>
                    <h5 id="sub_logo">TUDO AO SEU ALCANCE</h5>
                </div>
                <img src="../utils/logo_rect.svg" alt="Logo rectangles 2" id="logo_img2">
            </div>
        </header>
        <main>
            <div>
                <h2>Nova conta</h2>
                <form action="">
                    <div>
                        <input type="text" name="name" id="name" placeholder="Nome">
                    </div>

                    <div>
                        <input type="text" name="cpf" id="cpf" placeholder="CPF">
                    </div>

                    <div>
                        <input type="text" name="tel" id="tel" placeholder="Telefone">
                    </div>

                    <div>
                        <input type="email" name="email" id="email" placeholder="E-mail">
                    </div>

                    <div>
                        <input type="text" name="password" id="password" placeholder="Senha">
                    </div>

                    <button>ENTRAR</button>
                </form>
            </div>
        </main>
        <footer>
            Â© 2023 BY SADDEVS INC. ALL RIGHTS RESERVED.
        </footer>
    </body>
</html>
